<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">BlackCode</a>
            <form class="d-flex" role="search">
                <a class="btn btn-success me-2" href="/" th:href="@{/login}">Login</a>
                <a class="btn btn-outline-success" href="/" th:href="@{/register}">Register</a>
            </form>
        </div>
    </nav>
    <div class="container">
        <div class="d-flex justify-content-center my-4">
            <div class="row">
                <div th:if="${param.success}">
                    <div class="alert alert-info">You've Successfully registered to our awesome app!</div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h1>Login</h1>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/login}" method="post" autocomplete="off">
                            <div class="form-group">
                                <label class="control-label" for="email">Username</label>
                                <input type="email" id="email" class="form-control" name="email" required autofocus="autofocus" />
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="password">Password</label>
                                <input type="password" id="password" class="form-control" name="password" required autofocus="autofocus" />
                            </div>
                            <br>
                            <div class="form-group">
                                <button type="submit" class="btn btn-success">Login</button>
                                <span>Already registered <a href="/" th:href="@{/register}">Register Here</a></span>
                            </div>
                            <div th:if="${param.error}">
                                <p style="color:red;">Invalid username or password.</p>
                            </div>
                        </form>+
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
