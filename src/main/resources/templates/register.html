<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">BlackCode</a>
            <form class="d-flex" role="search">
                <a class="btn btn-success me-2" href="/" th:href="@{/login}">Login</a>
                <a class="btn btn-outline-success" href="/" th:href="@{/register}">Register</a>
            </form>
        </div>
    </nav>

    <div class="container">
        <div class="d-flex justify-content-center my-4">
            <div class="row">
                <div th:if="${param.success}">
                    <div class="alert alert-info">You've Successfully registered to our awesome app!</div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h1>Registration</h1>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/register}" method="POST" th:object="${user}" autocomplete="off">
                                <div class="form-group">
                                    <label class="control-label" for="firstName">First Name</label>
                                    <input id="firstName" class="form-control" th:field="*{firstName}" required autofocus="autofocus" />
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="lastName">Last Name</label>
                                    <input id="lastName" class="form-control" th:field="*{lastName}" required autofocus="autofocus" />
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="email">Email</label>
                                    <input type="email" id="email" class="form-control" th:field="*{email}" required autofocus="autofocus"/>
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="password">Password</label>
                                    <input type="password" id="password" class="form-control" th:field="*{password}" required autofocus="autofocus"/>
                                </div>
                                <br>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary">Register</button>
                                    <span>Already Login <a href="/" th:href="@{/login}">Login Here</a></span>
                                </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
